<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:400px;
            height: 250px;
        }
        input{
            padding: 1%;
            width: 50%;
            margin-left: 150px;
        }
        button{
            padding: 1%;
            width:150px;
        }
    </style>
</head>
<body>
    <input id="Search" placeholder="Search"/>
    <button onclick="search()">Search</button>
    <h1>Your Search Results</h1>
    <div id="topstory"></div>
</body>
</html>
<script>
    //4eb0a2c8f3db480d8f567720baf92eb8
    //https://newsapi.org/v2/everything?q=keyword&apiKey=4eb0a2c8f3db480d8f567720baf92eb8
    //https://newsapi.org/v2/top-headlines?country=us&apiKey=4eb0a2c8f3db480d8f567720baf92eb8

    let top_story=document.getElementById("topstory");

    async function top_head(){

        let serfornews=JSON.parse(localStorage.getItem("sernews"));

        let res=await fetch(`http://newsapi.org/v2/everything?q=${serfornews[serfornews.length-1]}&apiKey=4eb0a2c8f3db480d8f567720baf92eb8`);

        let data=await res.json();

        console.log(data);
        appendtop_new(data.articles);
    }

    function appendtop_new(news){
     
        news.forEach(({author,content,publishedAt,title,description,urlToImage})=>{
            let div=document.createElement("div");
            let head=document.createElement("h2");
            let head1=document.createElement("h4");
            let img=document.createElement("img");
            head.textContent=title;
            head1.textContent=description;
            img.src=urlToImage;
            div.onclick=function(){
                showingnews({author,content,publishedAt,title,description,urlToImage});
            }
            div.append(head,head1,img);
            top_story.append(div);
        });

    }
    top_head();

    function showingnews({author,content,publishedAt,title,description,urlToImage}){
        top_story.innerHTML=null;
        let div=document.createElement("div");
        let cont=document.createElement("h5");
        let auth=document.createElement("h3");
        let pub=document.createElement("p");
        let titl=document.createElement("h2");
        let des=document.createElement("h3");
        let img=document.createElement("img");
        img.src=urlToImage;
        cont.textContent="Content--"+content;
        pub.textContent="Published At--"+publishedAt;
        titl.textContent="Title--"+title;
        des.textContent="Description--"+description;
        auth.textContent="Author--"+author;
        div.append(img,titl,cont,auth,pub,des);
        top_story.append(div);
    }
    function search(){
        let ser=document.getElementById("Search");
        if(localStorage.getItem("sernews")==null)
        {
            localStorage.setItem("sernews",JSON.stringify([]));
        }
        let serfornews=JSON.parse(localStorage.getItem("sernews"));
        serfornews.push(ser.value);
        localStorage.setItem("sernews",JSON.stringify(serfornews));
        window.location.href="search.html";
    }
</script>
